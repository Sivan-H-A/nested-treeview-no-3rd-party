<ul *ngIf="dataSource" class="tree-list">
  <li *ngFor="let node of dataSource" class="tree-line"> 
      <span *ngIf="hasChildren(node)" (click)="toggleChild(node)" class="nested-child"><b class="child-pointer">></b>
      <span class="nested-node">{{ node.key }}</span></span>
      <span *ngIf="!hasChildren(node)">{{ node.key }}: {{ node.value }} </span>
      <app-tree-view *ngIf="node.showChildren" [dataSource]="node.children"></app-tree-view> 
  </li>  
</ul>
